<div class="unselectable">
    <p [hidden]="!chordName">{{tab | tabToNotes}} â‰ˆ {{chordName}} {{chordType}}</p>
    <svg height="700" 
        version="1.1" 
        width="400" 
        xmlns="http://www.w3.org/2000/svg" 
        style="overflow: hidden; position: relative; top: -0.150024px;"
        viewBox="0 0 300 500" 
        preserveAspectRatio="xMinYMin">

        <defs>
            <pattern id="crossPattern" patternUnits="userSpaceOnUse"
                    x="0" y="0" width="40" height="40"
                    viewBox="0 0 10 10" >
                <path d="M 0 0 L 10 10 M0 10 L10 0" stroke="#000000" fill="none"></path>
            </pattern> 
        </defs>

        <path *ngFor="let elm of svg.paths" 
            [attr.d]="elm.d"
            [attr.stroke]="elm.stroke"
            [attr.fill]="elm.fill">
        </path>

        <text *ngFor="let elm of svg.texts"
            class="unselectable"
            [attr.x]="elm.x"
            [attr.y]="elm.y"                      
            [attr.stroke]="elm.stroke"
            [attr.fill]="elm.fill"
            
            text-anchor="middle"
            font="25px &quot;Arial&quot;"
            style="text-anchor: middle; font: 25px &quot;Arial&quot;;">
            <tspan dy="3.5">{{elm.text}}</tspan>
        </text>    
                
        <circle *ngFor="let elm of svg.circles"
            [id]="elm.cookie.id"
            [attr.cx]="elm.cx"
            [attr.cy]="elm.cy"
            [attr.r]="elm.r"
            [attr.fill]="elm.fill"
            [attr.stroke]="elm.stroke"
            (click)="selectCircle(elm.cookie)">
        </circle>
    </svg>
</div>
