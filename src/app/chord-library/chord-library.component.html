<app-dismissable-alert key="chordLibrary" title="Chords" text=" allows you to select chords and build freely your own progression.">  
</app-dismissable-alert>

<div *ngFor="let chord of chords" class="chord">
  <app-chord 
    [id]="chord.id" 
    [root]="chord.root" 
    [type]="chord.type" 
    [variation]="chord.variation"
    (onChange)="onChange($event)"></app-chord>
</div>
  
<div class="text-right">
  <hr class="half-rule"/>
  <button type="button" class="btn btn-danger btn-sm" (click)="clear()">Clear</button> 
</div>
